spring:
  application:
    name: pup-user
  cloud:
    config:
      name: pup-user
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-service
      

server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://10.30.5.112:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}